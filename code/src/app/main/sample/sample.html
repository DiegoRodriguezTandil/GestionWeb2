<style>
    footer { text-align: center; }

    footer p {
            color: #888;
            font-size: 13px;
            letter-spacing: .4px;
    }

    footer a {
            color: #4a89dc;
            text-decoration: none;
            transition: all .2s ease;
            display: -moz-grid;
    }

    footer a:hover {
            color: #666;
            text-decoration: underline;
    }

    footer img {
            transition: all .2s ease;
    }

    footer img:hover { opacity: .80; }

    footer img:focus , footer a:focus { outline: none; }
</style>
<div id="forms" class="page-layout simple fullwidth doc-page" layout="column">
    <div class="content" layout="column">
        <div layout="row">
            
        <!-- BASIC FORM -->
            <div class="form-wrapper md-whiteframe-1dp" flex="60">

                <form name="basicForm" class="md-inline-form" novalidate>
                    <div class="form-title">Ingreso</div>

                    <div layout="column" layout-gt-sm="row">
                        <md-input-container flex>
                            <md-icon md-font-icon="icon-account-circle"
                                 class="icon s24" hide-xs></md-icon>                            
                            <input type="text" name="usuario" ng-model="vm.basicForm.usuario"
                                   placeholder="Usuario"
                                   required>
                            <div ng-messages="basicForm.usuario.$error"
                                 role="alert">
                                <div ng-message="required">
                                    <span>Ingrese nombre de usuario.</span>
                                </div>
                            </div>
                        </md-input-container>
                        
                    </div>

                    <div layout="column" layout-gt-xs="row">
                        <md-input-container flex>
                            <md-icon md-font-icon="icon-lock"
                                 class="icon s24" hide-xs></md-icon>   
                            <input type="password" name="password" ng-model="vm.basicForm.password" placeholder="Contrase침a"
                                   required>
                            <div ng-messages="basicForm.password.$error"
                                 role="alert">
                                <div ng-message="required">
                                    <span>Ingrese contrase침a.</span>
                                </div>
                            </div>
                        </md-input-container>                        
                    </div>                    

                    <md-button type="submit" class="md-raised md-accent" aria-label="Submit"
                               ng-disabled="basicForm.$invalid || basicForm.$pristine">
                        Ingresar
                    </md-button>
                </form>
                <footer style="margin: 10px; text-align: center;">
                    <a href="http://www.qwavee.com/" target="_blank"><img src="http://www.ismteresadecalcuta.com.ar/site/wp-content/uploads/2014/05/logo-qwavee-e1401322303818.png"></a>
                    <p>M치s informaci칩n <a href="http://www.polymer-project.org/" target="_blank">QWavee</a></p>
                </footer>
            </div>
            <!-- / BASIC FORM -->
            
        </div>
    </div>
</div>
